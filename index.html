<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="image-container"></div>
    <div class="product-details">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="cart-items">
        <div class="product-price">
          <span class="reduced-price">$149.99</span>
          <span class="first-price">$169.99</span>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart-icon"> Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>. Coded by <a href="#">Vera</a>. </div>
  </footer>
</body>

</html>
